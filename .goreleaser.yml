before:
  hooks:
    - go mod tidy
builds:
  - id: ansible
    binary: ansible
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-community
    binary: ansible-community
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-config
    binary: ansible-config
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-connection
    binary: ansible-connection
    env:
      - CGO_ENABLED=0
    goos:
