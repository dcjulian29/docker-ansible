      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-console
    binary: ansible-console
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-doc
    binary: ansible-doc
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-galaxy
    binary: ansible-galaxy
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-inventory
    binary: ansible-inventory
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-lint
    binary: ansible-lint
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-playbook
    binary: ansible-playbook
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
  - id: ansible-pull
    binary: ansible-pull
    env:
